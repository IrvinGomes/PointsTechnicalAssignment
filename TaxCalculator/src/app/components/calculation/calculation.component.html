<div>
    <mat-form-field appearance="outline">
        <mat-label>Value</mat-label>
        <input matInput type="number" [(ngModel)]="value">
    </mat-form-field>

    <button mat-stroked-button (click)="calculate()">Calculate</button>

    <p>{{value|currency}}</p>
    <br>
    <p *ngFor="let payment of payments">Value under rate {{payment.rate}}: {{payment.value}} - will pay:{{payment.owed}}
    </p>
    <br>
    <p>{{total|currency}}</p>
</div>
